<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="520" viewBox="0 0 1400 520">
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #0f172a; stroke-width: 2; rx: 12; ry: 12; }
      .title { font: 600 20px Arial, sans-serif; fill: #0f172a; }
      .text { font: 16px Arial, sans-serif; fill: #0f172a; }
      .arrow { stroke: #0f172a; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="320" height="90" class="box"/>
  <text x="60" y="80" class="title">Data Sources</text>
  <text x="60" y="110" class="text">ERP, Suppliers, IoT, Logistics</text>

  <rect x="430" y="40" width="300" height="90" class="box"/>
  <text x="450" y="80" class="title">Ingestion &amp; Quality</text>
  <text x="450" y="110" class="text">Validation, Normalization</text>

  <rect x="820" y="20" width="260" height="90" class="box"/>
  <text x="840" y="60" class="title">Emissions Engine</text>
  <text x="840" y="90" class="text">Scope 1/2/3 Calc</text>

  <rect x="820" y="140" width="260" height="90" class="box"/>
  <text x="840" y="180" class="title">AI Models</text>
  <text x="840" y="210" class="text">Risk • Forecast • Optimize</text>

  <rect x="1150" y="20" width="210" height="90" class="box"/>
  <text x="1170" y="60" class="title">Compliance</text>
  <text x="1170" y="90" class="text">GRI • CSRD • TCFD</text>

  <rect x="1150" y="140" width="210" height="90" class="box"/>
  <text x="1170" y="180" class="title">Actions</text>
  <text x="1170" y="210" class="text">Alerts • Recommendations</text>

  <rect x="430" y="300" width="520" height="110" class="box"/>
  <text x="450" y="340" class="title">Dashboards &amp; Exports</text>
  <text x="450" y="370" class="text">KPIs • Reports • Audit Trails</text>

  <path d="M360 85 L430 85" class="arrow"/>
  <path d="M730 85 L820 65" class="arrow"/>
  <path d="M730 85 L820 185" class="arrow"/>
  <path d="M1080 65 L1150 65" class="arrow"/>
  <path d="M1080 185 L1150 185" class="arrow"/>
  <path d="M980 230 L930 300" class="arrow"/>
  <path d="M1255 230 L950 300" class="arrow"/>
</svg>
