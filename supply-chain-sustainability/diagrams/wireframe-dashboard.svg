<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: #0f172a; stroke-width: 2; }
      .section { fill: #f8fafc; stroke: #0f172a; stroke-width: 2; rx: 10; ry: 10; }
      .title { font: 600 22px Arial, sans-serif; fill: #0f172a; }
      .text { font: 16px Arial, sans-serif; fill: #0f172a; }
      .muted { font: 14px Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="40" y="40" width="1320" height="740" class="frame"/>
  <text x="70" y="90" class="title">Supply Chain Sustainability Dashboard</text>

  <rect x="70" y="120" width="1220" height="90" class="section"/>
  <text x="90" y="160" class="text">Emissions: 1.2M tCO2e</text>
  <text x="360" y="160" class="text">Trend: -8%</text>
  <text x="520" y="160" class="text">Alerts: 3</text>
  <text x="700" y="160" class="text">Compliance: 72%</text>

  <rect x="70" y="240" width="580" height="220" class="section"/>
  <text x="90" y="280" class="text">Hotspots</text>
  <text x="90" y="320" class="muted">- Region A +24%</text>
  <text x="90" y="350" class="muted">- Air freight +18%</text>
  <text x="90" y="380" class="muted">- Supplier C +12%</text>

  <rect x="710" y="240" width="580" height="220" class="section"/>
  <text x="730" y="280" class="text">Supplier Scores</text>
  <text x="730" y="320" class="muted">A: 82   B: 76   C: 61</text>
  <text x="730" y="350" class="muted">Top Risks: C, F</text>

  <rect x="70" y="490" width="580" height="220" class="section"/>
  <text x="90" y="530" class="text">Recommendations</text>
  <text x="90" y="570" class="muted">- Shift Route X to Rail</text>
  <text x="90" y="600" class="muted">- Replace Supplier C</text>
  <text x="90" y="630" class="muted">- Consolidate Shipments</text>

  <rect x="710" y="490" width="580" height="220" class="section"/>
  <text x="730" y="530" class="text">Compliance Status</text>
  <text x="730" y="570" class="muted">CSRD: 72% complete</text>
  <text x="730" y="600" class="muted">GRI: 81% complete</text>
  <text x="730" y="630" class="muted">TCFD: 64% complete</text>
</svg>
